<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/images/css/styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="your-score">
        <h2 class="text">Your Result</h2>
        <div class="container-main">
          <h2 class="main-result">76</h2>
          <h2 class="text">of 100</h2>
        </div>
        <h2 >Great</h2>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="hability reaction">
          <div class="type">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <h2>Reaction</h2>
          </div>

          <p>80  <span> / 100</span>  </p>
        </div>
        <div class="hability memory">
          <div class="type">
            <img src="assets/images/icon-memory.svg" alt="" />
            <h2>Memory</h2>
          </div>

          <p>92  <span> / 100</span>  </p>
        </div>
        <div class="hability verbal">
          <div class="type">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <h2>Verbal</h2>
          </div>

          <p>61 <span> / 100</span>  </p>
        </div>
        <div class="hability visual">
          <div class="type">
            <img src="assets/images/icon-visual.svg" alt="" />
            <h2>Visual</h2>
          </div>

          <p>72  <span> / 100</span>  </p>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
